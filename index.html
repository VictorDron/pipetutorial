<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Guia Pipedrive - Manual Passo a Passo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com Stepper -->

        <div class="header__container">
            <div class="header__logo">
                <h1>üìä Guia Pipedrive</h1>
            </div>
            <div class="stepper" role="navigation" aria-label="Progresso do tutorial">

                </div>
                <div class="stepper__bullets" id="stepperBullets"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" role="main">
        <div class="container">
            <!-- Sidebar com Sum√°rio -->
            <aside class="sidebar" role="complementary" aria-label="Sum√°rio do guia">
                <div class="sidebar__content">
                    <h2 class="sidebar__title">üìë Sum√°rio</h2>
                    <nav class="sidebar__nav" id="tableOfContents"></nav>
                    
                    <div class="sidebar__controls">
                        <button 
                            class="btn btn--secondary" 
                            id="toggleAnnotations"
                            aria-pressed="true">
                            üëÅÔ∏è Mostrar Anota√ß√µes
                        </button>
                        <button

                        </button>
                    </div>

                    <div class="sidebar__help">

                        <ul>

                            <li><kbd>‚Üí</kbd> Pr√≥xima etapa</li>
                            <li><kbd>Z</kbd> Toggle zoom</li>
                            <li><kbd>A</kbd> Toggle anota√ß√µes</li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- Step Content -->
            <div class="step-container" id="stepContainer">
                <div class="step" id="currentStep">
                    <!-- Step Header -->
                    <div class="step__header">
                        <span class="step__number" id="stepNumber"></span>
                        <h2 class="step__title" id="stepTitle"></h2>
                    </div>

                    <!-- Step Content Grid -->
                    <div class="step__content">
                        <!-- Image Column -->
                        <div class="step__image-wrapper">
                            <div class="step__image-container" id="imageContainer">
                                <img 
                                    class="step__image" 
                                    id="stepImage" 
                                    src="" 
                                    alt=""
                                    draggable="false">
                                <div class="hotspots" id="hotspotsContainer"></div>
                                <div class="step__zoom-indicator" id="zoomIndicator">100%</div>
                            </div>
                        </div>

                        <!-- Instructions Column -->
                        <div class="step__instructions">
                            <div class="step__objective" id="stepObjective"></div>
                            
                            <div class="step__actions" id="stepActions"></div>
                            
                            <div class="callouts" id="calloutsContainer"></div>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <div class="step__navigation">
                        <button 
                            class="btn btn--primary" 
                            id="prevBtn"
                            aria-label="Etapa anterior">
                            ‚Üê Anterior
                        </button>
                        <span class="step__counter" id="stepCounter"></span>
                        <button 
                            class="btn btn--primary" 
                            id="nextBtn"
                            aria-label="Pr√≥xima etapa">
                            Pr√≥ximo ‚Üí

        <div class="footer__container">
            <p>Use as setas ‚Üê ‚Üí do teclado para navegar | <a href="#top" class="footer__link">Voltar ao topo ‚Üë</a></p>

    </footer>

    <script src="script.js"></script>
</body>
</html>
